  <script>
    Function.prototype.myCall = function (context) {
      var context = context || window
      const fn = Symbol('fn')
      context[fn] = this
      let ret
      const args = [...arguments]
      args.shift()
      if (args.length) {
        ret = context[fn](...args)
      } else {
        ret = context[fn]()
      }
      delete context[fn]
      return ret
    }
    const name = 'window'
    function Male (name) {
      this.name = name
      this.gender = '男'
    }
    Male.prototype.sayHello = function (age, num) {
      console.log(`hello, my name is ${this.name} and ${age} years old ${num}`)
    }
    const xiaoming = new Male('xiaoming')
    xiaoming.sayHello(18)
    const xiaohei = {
      name: 'xiaohei'
    }
    xiaoming.sayHello.myCall(xiaohei, 20, 33)
    xiaoming.sayHello.myCall()
  </script>
